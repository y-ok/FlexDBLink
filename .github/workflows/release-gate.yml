name: Release Gate

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to validate (for example: 0.1.5)"
        required: true
        type: string

permissions:
  contents: read
  actions: read

jobs:
  release-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      DOCKER_HOST: unix:///var/run/docker.sock
      TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
      TESTCONTAINERS_RYUK_DISABLED: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Ensure tag exists for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          if ! git rev-parse "refs/tags/${{ inputs.tag }}" >/dev/null 2>&1; then
            echo "::error::GATE_TAG_NOT_FOUND: tag '${{ inputs.tag }}' not found."
            exit 17
          fi

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

